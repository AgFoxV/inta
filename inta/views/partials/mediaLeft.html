<div class="media">
  <div class="media-left">
    <img  class="media-object userIcon" style="width:50px">
  </div>
  <div class="media-body">
    <h4 class="media-heading userName"></h4>
    <p class="userComment"></p>
  </div>
</div>
<div class="text-right">
  <small style="float:left"><i class="timeData"></i></small>
  <button type="button" class="btn btn-success btn-xs" data-toggle="collapse" data-target="#demo">回复</button>
</div>
<!-- 以上是显示，一下是collapse -->
<div id="demo" class="collapse">
  <form id="target">
    <div class="form-group">
      <label for="comment"></label>
      <textarea class="form-control comment" rows="5" id="comment" name="comment"></textarea>
    </div>
    <input type="hidden" value="<%= userN %>" name="nameComment">
    <input type="hidden" value="<%= userI %>" name="iconComment">
    <input type="hidden" name="cDateTime" id="dataTime">
    <input type="submit" class="btn btn-danger" value="提交" >
  </form>
</div>
